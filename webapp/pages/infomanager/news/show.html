<!doctype html>
<#assign date =JspTaglibs["http://caicaike.lottery.com/tag/formatdate"]/>
<html>
<head>
<base href="${basePath}"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>预览</title>
<style>
*{ margin:0; padding:0; font-family:"微软雅黑",Georgia, "Times New Roman", Times, serif}
.page{ width:80%; margin:auto;}
.page .page-title{ height:40px;line-height:40px; border-bottom:1px  dashed #ccc; padding:0 10px; margin-bottom:10px;}
.page .page-title h2{line-height:40px; font-size:18px; color:#464d54; float:left;}
.page .page-title span{ float:right; color:#ccc;}
.page .page-body{ width:100%;}
.page .page-body img{ width:100%; height:320px; box-shadow:2px 2px 4px 2px #999999;}
.page .page-body .page-body-text{ line-height:32px; color:#666666; margin-top:20px; text-align:left;}
#div_content p{padding:10px 0}

.l-btn-text {
    display: inline-block;
    vertical-align: top;
    width: auto;
    line-height: 24px;
    font-size: 12px;
    padding: 0;
    margin: 0 4px;
}

.l-btn {
    /* padding: 5px !important; */
    outline: none !important;
    border-color: transparent;
}

.blue{
    color: #fff !important;
</style>
</head>
<body style="background-color: #fff">
<div class="page">
<div class="page-title">
	<h2>${bean.news_title }</h2>
    <span>创建时间：
    <@date.format date="${bean.create_date}"/>
     </span>
</div>
<div class="page-body" >
  <div class="page-body-text">
              活动时间：<@date.format date="${bean.begin_date}"/> 至   <@date.format date="${bean.end_date}"/>
  </div>
  <div id="div_content">
     ${bean.content }
  <div>
  </div>
  </div> 
 </div>
 </div>
 <div style="text-align: center;margin-bottom: 20px">
   <input type="button" value="返回" class="blue l-btn l-btn-text" style="cursor:pointer;border-radius:2px;background-color:#4b8df8;width: 80px;height: 33px" onclick="javascript:window.history.go(-1)"/>
 </div>
</body>
</html>
