<!DOCTYPE html>
<html>
<head>
<base href="${basePath}">
<meta charset="UTF-8">
<title>修改新闻分类</title>
<#include "/common/easyui_css.inc"/>
<#include "/common/css.inc"/>

</head>
<body>
<div class="easyui-layout" data-options="fit:true">
	<div id="showDiv" data-options="region:'center'" style="margin-left:-10%;padding:10px; border:none !important">
		<form id="ff" action="${basePath}sysRole/updateData.do" method="post" style="text-align:center; width:100%;">   
		    <input type="hidden" name="role_id" value="${role.role_id}" />
                  <table class="table" >
                    <tbody>
                      <tr>
                       <td class="td-right width-30"><label for="name"><span class="font-red">*</span>分类名称:</label> </td>
                       <td><input class="easyui-textbox" type="text" id="category_name" name="category_name" value="${bean.category_name}" style="width:200PX" /> </td>
                      </tr>
                </tbody>
                </table>
                <input type="hidden" id="category_id" name="category_id" value="${bean.category_id}"/>       
              </form> 
	</div>
	<div data-options="region:'south',border:false" class="panl-footer">
		<a class="easyui-linkbutton blue" href="javascript:void(0)"  onclick="javascript:updateData()" style="width:80px">保存</a>
		<a class="easyui-linkbutton gray" href="javascript:void(0)" onclick="javascript:closeDiv()" style="width:80px">取消</a>
	</div>
</div>
<textarea id="div_str" style="display: none"></textarea>
<#include "/common/easyui_js.inc"/>
<script type="text/javascript">
var bean = ${bean};
$(function(){
	$("#div_str").html(bean.category_name);
	$("#category_id").val(bean.category_id);
	$("#category_name").textbox("setValue",$("#div_str").text()); 
})
</script>
<script type="text/javascript" src="pages/infomanager/newscategory/updatenewscategory.js"></script>
</body>
</html>
