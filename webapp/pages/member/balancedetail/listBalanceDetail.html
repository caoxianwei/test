<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<#assign tool =JspTaglibs["http://caicaike.lottery.com/tag/toolbar"]/>
<html>
<head>
<base href="${basePath}">
<meta charset="UTF-8">
<title>彩种信息</title>
<#include "/common/easyui_css.inc"/>
<#include "/common/css.inc"/>
<style type="text/css">
.textbox{
  min-width: 50px !important;
}

</style>
</head>
<body> 
<div class="easyui-layout" data-options="fit:true">
	<div data-options="region:'center', title:'会员管理>>余额明细',iconCls:'icon-texe',cls:'white'">
          <div  class="quer_label">
             <label>用户名/ID：
               <input class="easyui-textbox" type="text" id="user_name" style="width:100px"/>
             </label>
              <label style="margin-left: -10px">借贷类型：
                <select class="easyui-combobox" id="trade_type" style="width:90px" data-options="panelHeight:70">
                     <option value=''>全部</option>
                     <option value='1'>收入</option>
                     <option value='2'>支出</option>
                </select>
             </label>
             <label style="margin-left: -10px">交易类型：
                <select class="easyui-combobox" id="cash_type" style="width:115px" >
                     <option value="">全部</option>
                     <option value="310">注册赠送</option>
                     <option value="309">在线充值</option>
                     <option value="308">提现</option>
                     <option value="306">管理员充值</option>
                     <option value="307">管理员扣款</option>
                     <option value="305">投注退还</option>
                     <option value="301">中奖</option>
                     <option value="302">返点</option>
                     <option value="303">打和</option>
                     <option value="304">投注</option>
                </select>
             </label>
             <label>
                                         交易时间：<input class="easyui-datebox" style="width:145px" id="startDate" data-options='panelWidth:150'>
                                                   到：<input class="easyui-datebox" style="width:145px" id="endDate" data-options='panelWidth:150'></label>
             <a style="width: 60px;margin-right: 10px;font-size: 18px !important"  id="query"class="easyui-linkbutton green"href="javascript:queryData();">查询</a>
   		 </div>
          <div id="tb" class="quer_label">
             <@tool.bar menuId="${menuid!}"/>
         </div>
       <table id="dg" style="width:99%"></table>
</div>  
</div>
<div id="detailDiv"></div>
<#include "/common/easyui_js.inc"/>
<script type="text/javascript" src="pages/member/balancedetail/listBalanceDetail.js"></script>
</body>
</html>
