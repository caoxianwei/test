<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content=""> 
<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="cache-control" content="no-cache"> 
<meta http-equiv="expires" content="0"> 
<meta content="telephone=no" name="format-detection">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta http-equiv="X-UA-Compatible" content="edge">
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/mui/mui.min.js"></script>
	<script type="text/javascript" src="../js/move.js"></script>
	<script type="text/javascript" src="../js/gdk10.js"></script>
	<script type="text/javascript" src="../js/rollups/tripledes.js"></script>
	<script type="text/javascript" src="../js/components/mode-ecb.js"></script>
	<link type="text/css" rel="stylesheet" href="../css/gdk10.css" />
	<link type="text/css" rel="stylesheet" href="../css/base.css" />
	<link type="text/css" rel="stylesheet" href="../css/mui/mui.min.css">
	<link type="text/css" rel="stylesheet" href="../css/loaders.css" />
<link type="text/css" rel="stylesheet" href="../css/mui/mui.min.css">
<link type="text/css" rel="stylesheet" href="../css/loaders.css" />
<title>历史开奖</title>
<script type="text/javascript">
move.width=$(window).width();
$(document).ready(function(){
	move.hideHeader();
});
</script>
<style>
	#openList{color: #f72f17; }
	body #topPopover{top: 35px;}
	body .mui-backdrop { background-color: rgba(0,0,0,0);}
	body .mui-popover .mui-table-view {background-color: #ffffff; border:0; border-radius: 3px; background: url("../images/you_caidan_box.png") no-repeat;background-size: 99% 100%;padding: 0 2px;padding-top: 12px;top: -20px;}
	body .mui-table-view-cell>a:not(.mui-btn){ color: #f72f17;margin:0;}
	body .mui-popover .mui-popover-arrow:after{background: transparent; border: 0;}
	body #topPopover.mui-popover {width: 70px;}
	body .mui-table-view-cell{padding: 0;line-height: 36px;height: 36px;}
	body .mui-table-view-cell:after{left: 0px;background-color: #f9624f;}
</style>
</head>
<body>
<div class="main-content">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">历史开奖</h1>
		<a class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" href="#topPopover" id="openList"></a>
	</header>
	<div id="topPopover" class="mui-popover">
		<div class="mui-popover-arrow"></div>
		<div class="mui-scroll">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell"><a onclick="lotteryObj.openlist(0); toggle();">今天</a></li>
				<li class="mui-table-view-cell"><a onclick="lotteryObj.openlist(-1); toggle();">昨天</a></li>
				<li class="mui-table-view-cell"><a onclick="lotteryObj.openlist(-2); toggle();">前天</a></li>
				<li class="mui-table-view-cell"><a href="index.html">下注</a></li>
			</ul>
		</div>
	</div>
	<script>
        function toggle() {
            mui('#topPopover').popover('toggle', document.getElementById("openList"));
        }
	</script>
	<div class="margin-top-header"></div>
	
	<div id="content" class="list-box mui-scroll-wrapper bxs-pages">
		<div class="mui-scroll">
			<ul class="open-list-box" id="dataList">
			</ul>
		</div>
	</div>
	<div class="not-data">
		<img src="../images/empty.png">
		<p class="not-data-lable">没有找到数据</p>
	</div>
</div>
<script type="text/javascript">
mui.init({
	  pullRefresh : {
	    container:'#content',
	    up : {
	      height:100,
	      auto:true,
	      callback: lotteryObj.openlist
	    }
	  }
});
mui.ready(function() {
	if (mui.os.plus) {
		mui.plusReady(function() {
			setTimeout(function() {
				mui('#content').pullRefresh().pullupLoading();
			}, 1000);
		});
	} else {
		mui.ready(function() {
			mui('#content').pullRefresh().pullupLoading();
		});
	}
});
</script>
</body>
</html>
