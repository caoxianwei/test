<title>设置</title>
<script type="text/javascript">
if(move.width>640){
	move.width=540;
}
$(document).ready(function(){
	move.hideHeader();
	$('.btn').width(move.width);
	if(move.user.u!=null){
		$('.bottom-box').show();
	}
});
</script>

<div class="main-content">
	<header class="mui-bar mui-bar-nav ">

	<div class="greyline"></div>
	<div class="me-cell-box">
		<ul class="mui-table-view">
			 <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="javascript:baseObj.openView('changePwd.html');">

                </a>
            </li>
			 <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="javascript:baseObj.openView('changeTiXianPwd.html');">
					修改提现密码<span class="nav-cell-explain"></span>
                </a>
            </li>
		</ul>
	</div>
	<div class="bottom-box">
		<div class="btn btn-orange logout-btn" onclick="meObj.logout();" style="height: 50px;line-height: 50px;">退出当前帐号</div>
	</div>
</div>
