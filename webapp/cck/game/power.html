<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta http-equiv="pragma" content="no-cache"> 
<meta http-equiv="cache-control" content="no-cache"> 
<meta http-equiv="expires" content="0"> 
<meta content="telephone=no" name="format-detection">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta http-equiv="X-UA-Compatible" content="edge">
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/mui/mui.min.js"></script>
<script type="text/javascript" src="js/move.js"></script>
<link type="text/css" rel="stylesheet" href="css/mui/mui.min.css" />
<link type="text/css" rel="stylesheet" href="css/loaders.css" />
<link type="text/css" rel="stylesheet" href="css/base.css" />
<link type="text/css" rel="stylesheet" href="css/me.css" />
<title>存取款</title>
</head>
<script type="text/javascript">
    move.width=$(window).width();
    $(document).ready(function(){
        move.hideHeader();
    });
</script>
<body>
<div class="main-content">
	<header class="mui-bar mui-bar-nav ">
		<a class="mui-icon mui-icon-left-nav mui-pull-left" href="me.html"></a>
		<h1 class="mui-title"></h1>
	</header>
	<div id="content" class="list-box mui-scroll-wrapper bxs-pages">
		<div class="mui-scroll">
			<ul class="recharge-list-box" id="dataList">
			</ul>
		</div>
	</div>
	<div class="not-data" style="display: block">
		<img src="images/shiwan.png">
		<p class="not-data-lable">试玩账号无权限访问</p>
	</div>
</div>
<script>
	$(function () {
	    var link = localStorage.getItem('link');
        if(link == 'wallet') {
            $('.mui-title').html('存取款');
        }else if(link == 'changePwd'){
            $('.mui-title').html('修改登录密码');
        }else if(link == 'changeTiXianPwd'){
            $('.mui-title').html('设置提现密码');
        }
    });
</script>
</body>
</html>
