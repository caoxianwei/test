    var strUrl = 'url';
    var zstUrl = window.location.search.substr(1).match(new RegExp("(^|&)"+ strUrl +"=([^&]*)(&|$)"));
    if(zstUrl != null){
        window.zstUrl = zstUrl[2];
    }
//    debugger;
    if(url != null) {
        window.url = url[2];
    } else {
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        var a = GetRequest();
        window.url = a.caizhong;
        window.navIndex = a.navIndex;
        window.nums = a.nums;
        window.money = a.money;
    };
