//        console.log(parent.parent.zstUrl);
        if(parent.parent.zstUrl != null){
            window.location.href = ''+parent.parent.zstUrl+'.html?type=1';
        }

         $(function () {
             parent.hideLoading();
         });

        function goZst(url) {
            window.open(url);
        }

        $.ajax({
            url:  CONFIG.BASEURL  + 'baseData_latestList',
            type: "GET",
            dataType: 'json',
            success: function (data) {
//                console.log(data);
                var items = data.data.items;
                var str = "";
                for(var i = 0; i < items.length; i++){
                    var type = items[i].type;
                    var url="";
                    if(type=='0'){//三分彩
                        url="sfssc";
                    }else if(type=='1'){
                        url="pk10";
                    }else if(type=='2'){
                        url="xy28";
                    }else if(type=='3'){
                        url="cqssc";
                    }else if(type=='4'){
                        url="pcdd";
                    }else if(type=='5'){
                        url="klsf";
                    }else if(type=='6'){
                        url="tjssc";
                    }else if(type=='7'){
                        url="xjssc";
                    }else if(type=='8'){
                        url="kuailepuke3";
                    }else if(type=='9'){
                        url="gd115";
                    }else if(type=='10'){
                        url="jsk3";
                    }else if(type=='11'){
                        url="gxk10";
                    }else if(type=='12'){
                        url="lhc";
                    }else if (type=='13'){
                        url="xyft";
                    };
                    str +=  '<li>'+
                            '<div class="p-img fl"><img src="'+ data.data.items[i].img +'"></div>'+
                            '<div class="p-url fl">'+
                            '<h3>' + data.data.items[i].gameName +'</h3>'+
                            '<a href="'+url+'.html?type=1">基本走势</a>'+
                            '<a href="'+url+'.html?type=2">K线图</a>'+
                            '<a href="'+url+'.html?type=3">直方图</a>'+
                            '<a href="'+url+'.html?type=4">统计遗漏</a>'+
                            '<a href="'+url+'.html?type=5">历史开奖数据</a>'+
                            '</div>'+
                            '</li>';

                }
                $(".zs_list ul").html(str);
            },
            error: function (xhr) {
               console.log('出问题了');
            }
        });
</script>
