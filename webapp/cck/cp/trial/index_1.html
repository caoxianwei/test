<script>


    function ajaxRegister(){
        var account = $("#trialAccount").val().trim();
        var password = $("#trialPassword").val().trim();

            return;
        }

        map['password'] = $.md5(password).toUpperCase();
        map['inpcode'] = code;
        var mw=baseObj.mw(map);

                    $.cookie('type',json.userGrade,{path: "/"});
                    setTimeout(function () {
                        window.location.href = "../index.html";
                    },1000);
            } else {
                layer.msg(json.msg);
//                location.reload();
            }
            }
        });
    }
