<script>

function refreshMoney() {
    var mw = baseObj.mw({
        u :$.cookie("u")
    });
    ajaxRequest({
        url: CONFIG.BASEURL+'baseData_money',
        data: {
            mw :mw
        },
        beforeSend: function () {
            $(".money").html('刷新中');
        },
        success: function (json) {
            if (json.code == 200) {
                $.cookie('money',json.data.money,{path: "/" });
                $(".money").html($.cookie('money'));
            }
        }
    });
}
</script>
