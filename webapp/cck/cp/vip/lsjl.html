            var mw = baseObj.mw({
                u: $.cookie('u'),
                pageIndex: index
            });
            ajaxRequest({
                url: CONFIG.BASEURL + "recharge_detail",
                data : {
                    mw : mw
                },
                success: function (json) {
                    var str = '';
                    $('#search').hide();
                    if (json.code != 200) {
                        str = '<tr><td colspan="4" style="text-align:center;">暂无数据</td></tr>';
                        $('#dataTable tbody').html(str);
                        $('.eveb_page').html('');

                        if(json.data.pageIndex >0) {
                            page += '<a href="javascript:void(0)" onclick="goPage(false)" style="margin:0 3px;float:left;width:auto;padding:0 5px;">上一页</a>';

                        if(index < parseInt(json.data.total/20)) {

    $('#get-time').on('click',function () {
        var startTime = $("#starttime").val();
        var endTime = $("#endtime").val();
        var startDate=new Date(startTime.replace("-", "/").replace("-", "/"));

        var endDate=new Date(endTime.replace("-", "/").replace("-", "/"));
        if(startDate <= endDate) {
            if ($.cookie('u')) {
                var mw = baseObj.mw({
                    u: $.cookie('u'),
                    pageIndex: 0,
                    beginDate: startTime,
                    endDate: endTime
                });
                ajaxRequest({
                    url: CONFIG.BASEURL + "baseData_balancelist",
                    data: {
                        mw: mw
                    },
                    success: function (json) {
                        var str = '';
                        if (json.code != 200) {
                            str = '<tr><td colspan="6" style="text-align:center;">暂无数据</td></tr>';
                            $('#dataBankrollTable tbody').html(str);
                            $('.eveb_page').html('');
                            return;
                        }
//                    debugger;
                        var data = json.data.items;
                        var str = '';
                        if (data.length == 0) {
                            str = '<tr><td colspan="6" style="text-align:center;">暂无数据</td></tr>';
                        } else {
                            $.each(data, function (index, value) {
                                if (value.remark == null) {
                                    value.remark = '无';
                                }
                                str +=
                                    '<tr><td style="text-align:center;">' + value.tradeType +
                                    '</td><td style="text-align:center;">' + value.cashType +
                                    '</td><td style="text-align:center;">' + value.changeMoney +
                                    '</td><td style="text-align:center;">' + value.balance +
                                    '</td><td style="text-align:center;">' + value.time +
                                    '</td><td style="text-align:center;">' + value.remark +
                                    '</td></tr>';
                                var tzPage = '<span style="margin:0 3px;float:left;width:auto;padding:0 5px;height:25px;line-height:25px;">总共' + json.data.total + '条，当前第' + (json.data.pageIndex + 1) + '页 ,共' + json.data.pageNum + '条</span>';
                                if (json.data.pageIndex > 0) {
                                    tzPage += '<a href="javascript:void(0)" onclick="goPage4(false)" style="margin:0 3px;float:left;width:auto;padding:0 5px;">上一页</a>';
                                }
                                ;
                                if (index < parseInt(json.data.total / 20)) {
                                    tzPage += '<a href="javascript:void(0)" onclick="goPage4(true)" style="margin:0 3px;float:left;width:auto;padding:0 5px;">下一页</a>';
                                }
                                $('.eveb_page').html(tzPage);
                            });
                            $('#dataBankrollTable tbody').html(str);
                        }
                        ;
                    }
                });
            }
        } else {
            layer.msg('开始时间不能大于结束时间');
        }

    })
</script>
