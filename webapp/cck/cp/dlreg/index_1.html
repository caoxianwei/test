    function showKhxy() {
        console.log($("#template_khxy").contents().find("body").html());
        //自定页
        layer.open({
            type: 1,
            skin: 'layui-layer-popup', //样式类名
            closeBtn: 2, //显示关闭按钮

            content: $("#template_khxy").html()

    function ajaxRegister(){
        var account = $("#registerAccount").val().trim();
        var password = $("#registerPassword").val().trim();
        var yzm = $("#registerYzm").val().trim();
        var name = $("#registerName").val().trim();
        var email = $("#registerEmail").val().trim();
        var id = $("#registerId").val().trim();
    	var accountreg = /^[a-zA-Z0-9]{6,16}$/;
    	var passwordreg = /^[a-zA-Z0-9]{6,12}$/;

        if (!account) {
            layer.msg("请输入账号");
            return;
        }
    	if(!accountreg.test(account)) {
    		layer.msg('账号须为4-16个字母或数字！');
    		return;
    	}
        if (!password) {
            layer.msg("请输入密码");
            return;
        }
    	if(!passwordreg.test(password)) {
    		layer.msg('密码须为6-12个字母或数字的组合！');
    		return;
    	}
//        if (!password.match(/^[0-9a-zA-Z]{6,12}$/)) {
//            layer.msg("请输入6-12位字母、数字的密码");
//            return;
//        }
        if (!name) {
            layer.msg("请输入真实姓名");
            return;
        }
        if (!yzm) {
            layer.msg("请输入验证码");
            return;
        }
        var code=yzm.trim();
        var map = {};
        map['loginName'] = account;
        map['password'] = $.md5(password).toUpperCase();
        map['inviteCode'] = id;
        map['inpcode'] = code;
        map['email'] = email;
        map['userName'] = name;
        if(id){
        	map['inviteCode'] = id;
        }
        var mw=baseObj.mw(map);
        console.log(mw);
        $.ajax({
            type:"POST",
            url:CONFIG.BASEURL+"user_dlreg",
            xhrFields:{
                withCredentials: true
            },
            crossDomain: true,
            dataType:'json',
            data:{mw:mw},
            success: function(json){
                if( json.code == 200){
                    layer.msg(json.msg);
                    var json = json.data.obj;
                    $.cookie("u", json.u, {path: "/"});
                    $.cookie("user", JSON.stringify(json), {path: "/"});
                    $.cookie("userName", json.userName, {path: "/"});
                    $.cookie("loginName", json.loginName, {path: "/"});
                    $.cookie("uid", json.uid, {path: "/"});
                    $.cookie("type", json.userGrade, {path: "/"});
                    setTimeout(function () {
                        window.location.href = "../index.html";
                    },1000);
            } else {
                layer.msg(json.msg);
//                location.reload();
            }
            }
        });
    }

        layer.load(2, {

    function login1() {
        var loginAccount = $.trim($("#loginAccount1").val());
        var loginPassword = $.trim($("#loginPassword1").val());
        var yzm = $.trim($("#loginYzm1").val());

        if (!loginAccount) {
            layer.msg("请输入账号");
            return;
        }
        if (!loginPassword) {
            layer.msg("请输入密码");
            return;
        }
//        if (!yzm) {
//            layer.msg("请输入验证码");
//            return;
//        }

        ajaxRequest({
            url: "http://caicaike.com/api/user_reg",
            data: {
                yzm: yzm,
                account: loginAccount,
                password: $.md5(loginPassword).toUpperCase()
            },
            beforeSend: function() {
                layer.load(2, {
                    shade: [0.1,'#000'] //0.1透明度的白色背景
                })
            },
            success: function(json) {
                var json = eval('('+json+")");
                layer.closeAll();
                if (json.code == 200) {
                    location.reload();
                } else {
                    layer.msg(json.msg);
                }
            }
        });
    }
