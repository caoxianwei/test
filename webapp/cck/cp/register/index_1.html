    function ajaxRegister(){
        var account = $("#registerAccount").val().trim();
        var password = $("#registerPassword").val().trim();
        var yzm = $("#registerYzm").val().trim();
        var userName = $("#registerName").val().trim();
        var id = $("#registerId").val().trim();
    	var accountreg = /^[a-zA-Z0-9]{4,16}$/;
    	var passwordreg = /^[a-zA-Z0-9]{6,12}$/;

        if (!account) {
            layer.msg("请输入帐号");
            return;
        }
    	if(!accountreg.test(account)) {
    		layer.msg('账号须为4-16个字母或数字！');
    		return;
    	}

        if (!password) {
            layer.msg("请输入密码");
            return;
        }
    	if(!passwordreg.test(password)) {
    		layer.msg('密码须为6-12个字母或数字的组合！');
    		return;
    	}
        if (!userName) {
            layer.msg("请输入真实姓名");
            return;
        }
        if (!yzm) {
            layer.msg("请输入验证码");
            return;
        }
        var code=yzm.trim();
        var map = {};
        map['loginName'] = account;
        map['userName'] = userName;
        map['password'] = $.md5(password).toUpperCase();
        map['inpcode'] = code;
        if(id){
        	map['inviteCode'] = id;
        }
        var mw=baseObj.mw(map);
        console.log(mw);
        $.ajax({
            type:"POST",
            url:CONFIG.BASEURL+"user_pcreg",
            xhrFields:{
                withCredentials: true
            },
            crossDomain: true,
            dataType:'json',
            data:{mw:mw},
            success: function(json){
                if( json.code == 200){
                    layer.msg(json.msg);
                    var json = json.data.obj;
                    $.cookie("u", json.u, {path: "/"});
                    $.cookie("user", JSON.stringify(json), {path: "/"});
                    $.cookie("userName", json.userName, {path: "/"});
                    $.cookie("loginName", json.loginName, {path: "/"});
                    $.cookie("uid", json.uid, {path: "/"});
                    setTimeout(function () {
                        window.location.href = "../index.html";
                    },1000);
            } else {
                layer.msg(json.msg);
//                location.reload();
            }
            }
        });
    }
