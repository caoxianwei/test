<script>
    $(function() {
        var pwd = $.cookie('pwd');
        var login = $.cookie('login');
        if(pwd && login){
            $.trim($("#registerLoginAccount").val(login));
            $.trim($("#registerLoginPassword").val(pwd));
        }
    });
    function registerLogin() {
        var loginAccount = $.trim($("#registerLoginAccount").val());
        var loginPassword = $.trim($("#registerLoginPassword").val());
        var bool = $('input[type=checkbox]').is(':checked');

        if (!loginAccount) {
            layer.msg("请输入账号");
            return;
        }
        if (!loginPassword) {
            layer.msg("请输入密码");
            return;
        }
        var mw = baseObj.mw({
            loginName:loginAccount,
            password:$.md5(loginPassword).toUpperCase(),
            machineType:3
        });
        ajaxRequest({
            url:CONFIG.BASEURL+"user_login",
            data: {
                mw : mw
            },
            success: function(json) {
                if (json.code == 200) {
                    if(bool){
                        $.cookie("login",loginAccount , {path: "/"});
                        $.cookie("pwd", loginPassword, {path: "/"});
                    }else {
                        $.cookie("login",'' , {path: "/"});
                        $.cookie("pwd",'', {path: "/"});
                    }
                    var json = json.data.obj;
                    setCookie(json);
                    window.location.href='../index.html';
                }else {
                    layer.msg('登录失败');
                    setTimeout(function () {
                        location.reload();
                    },1000);
                }
            }
        });
    }

    function showLoading() {
        layer.load(2, {
            shade: [0.1,'#000'] //0.1透明度的白色背景
        })
    }
    function hideLoading() {
        layer.closeAll();
    }
    $(window).resize(function(){
        ate();
    });

    });

    function ate(){
        var hei=$(window).height();
