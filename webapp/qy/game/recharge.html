<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta content="telephone=no" name="format-detection">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta http-equiv="X-UA-Compatible" content="edge">
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/mui/mui.min.js"></script>
		<script type="text/javascript" src="js/move.js"></script>
		<script type="text/javascript" src="js/me.js"></script>
		<script type="text/javascript" src="js/rollups/tripledes.js"></script>
		<script type="text/javascript" src="js/components/mode-ecb.js"></script>
		<link type="text/css" rel="stylesheet" href="css/mui/mui.min.css" />
		<link type="text/css" rel="stylesheet" href="css/base.css" />
		<link type="text/css" rel="stylesheet" href="css/me.css" />
		<link type="text/css" rel="stylesheet" href="css/loaders.css" />
		<title>充值</title>
		<style type="text/css">
			.chongzhi {
				width: 100%;
				height: 80px;
				background-color: gainsboro;
				border-radius: 5px;
			}
			
			.chongzhi>li {
				float: left;
				display: inline-block;
				width: 50%;
				text-align: center;
				line-height: 80px;
				font-size: 20px;
				border-radius: 5px;
			}
			
			.chongzhi li a {
				color: black;
			}
			
			.red_1{
				color: red;
			}
			
			.wxqb {
				width: 120px;
				position: relative;
				bottom: 10px;
				left: 40px;
			}
			
			.checkbox_1 {
				float: left !important;
			}
			
			.icon {
				width: 88%;
				position: relative;
				left: 20px;
				color: black;
			}
			#icon{
				position: absolute;
				left: 50px;
			}
			.item1 {
				display: inline-block;
				width: 50% !important;
				height: 40px !important;
				line-height: 40px !important;
				font-size: 16px;
				border-radius: 5px;
				border: none !important;
				color: black !important;
				background-color: white;
			}
			
			#segmentedControl {
				border: none;
				height: 40px;
			}
			
			.mui-active {
				color: white !important;
				background-color: red !important;
			}
			.payval{
				color: black;
			}
			.btn-cz:hover{
				cursor: pointer;
			}
			.bank{
				color: black;
			}
			.paytype-cell_1.paytype-box.border{
				border-bottom: 0.5px solid gainsboro !important;
			}
			.paytype-cell_1{
				border-bottom: 0.5px solid gainsboro !important;
			}
			.paytype-box{
			 	border-bottom: 0.5px solid gainsboro !important;
			}
		</style>
		<script type="text/javascript">
			move.width = $(window).width();
			$(document).ready(function() {
				move.hideHeader();
				$(".paytype-cell").bind("click", function() {
					$(".paytype-cell").children('.checkbox').children('img').attr('src', 'images/checkbox.png')
					$(this).children('.checkbox').children('img').attr('src', 'images/checkboxed.png');
					var paytype = $(this).attr('data');
					$('#paytype').val(paytype);
				});
				$(".paytype-cell_1").bind("click", function() {
					$(".paytype-cell_1").children('.checkbox_1').children('img').attr('src', 'images/checkbox.png')
					$(this).children('.checkbox_1').children('img').attr('src', 'images/checkboxed.png');
					var paytype = $(this).attr('data');
					$('#paytype').val(paytype);
				});
				$(".payval").bind("click", function() {
					$(".payval").removeClass('payval-active');
					$(this).addClass('payval-active');
					var val = $(this).attr('data');
					$('#payval').val(val);
				});
				meObj.banklist();
				meObj.pay();
			});
		</script>
	</head>

	<body>
		<div class="main-content">
	<header class="mui-bar mui-bar-nav ">
		<a class="mui-icon mui-icon-left-nav mui-pull-left" href="wallet.html"></a>
		<h1 class="mui-title">充值</h1>
	</header>
	<div class="mui-content">
			<div style="padding: 10px 10px; margin-top:-45px;">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active item1" href="#item1">线上充值</a>
					<a class="mui-control-item item1" href="#item2">线下充值</a>	
				</div>
			</div>
			<div>
				</div>
				<div id="item1" class="mui-control-content mui-active">
					<ul class="mui-table-view">
						<section class="active" id="section">
									<div class="recharge-box" style="margin-top: 0px;">
										<input type="hidden" id="paytype" value="5" />
										<div class="title">线上充值方式</div>
										<ul class="paytype-box">
											<li class="paytype-cell" data="5">
												<span class="ico payico">
													<img src="images/ico_wechat.png">
												</span>
												<span class="lable">微信</span>
												<span class="checkbox">
													<img src="images/checkboxed.png">
												</span>
											</li>
											<li class="paytype-cell" data="1">
												<span class="ico payico">
													<img src="images/ico_alipay.png">
												</span>
												<span class="lable">支付宝</span>
												<span class="checkbox">
													<img src="images/checkbox.png">
												</span>
											</li>
										</ul>
									</div>
									<div class="greyline"></div>
									<div class="recharge-box">
										<input type="hidden" id="payval" value="1" />
										<div class="title">充值金额</div>
										<ul class="payval-box">
											<li class="option "><span class="payval payval-active" data="1">20元</span></li>
											<li class="option"><span class="payval" data="2">50元</span></li>
											<li class="option"><span class="payval" data="3">100元</span></li>
											<li class="option"><span class="payval" data="4">200元</span></li>
											<li class="option"><span class="payval" data="5">500元</span></li>
											<li class="option"><span class="payval" data="6">1000元</span></li>
											<li class="option"><span class="payval" data="7">2000元</span></li>
											<li class="option"><span class="payval" data="8">4998元</span></li>
										</ul>
									</div>
									<div class="btn-box bg-gray2">
										<div class="btn-cz" id="btncz">充值</div>
									</div>
								</section>
					</ul>
				</div>
				<div id="item2" class="mui-control-content">
					<ul class="mui-table-view">
						<section id="section1">
									<div class="recharge-box" style="margin-top: 0px;">
										<input type="hidden" id="payname" value="支付宝" />
										<div class="title">线下充值方式</div>
										<ul class="paytype-box payname-box">
											<div class="pay">
												<ul>
													
												</ul>
											</div>
											<div class="banklist" id="banklist">
												<ul class="mui-table-view">
												</ul>
											</div>
											
										</ul>
									</div>
									
								</section>
					</ul>
				</div>
			</div>
			
		</div>
	
</div>
		<script type="text/javascript">
			$("#btncz").bind("click", function() {
				meObj.recharge();
			});
			$("#btncz1").bind("click", function() {
				meObj.recharge();
			});
		</script>
	</body>

</html>
