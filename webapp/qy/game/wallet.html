<title>存取款</title>
<script type="text/javascript">
move.width=$(window).width();
$(document).ready(function(){
	move.hideHeader();
	var money=store.get('money');
	if(typeof money!='undefined'&&money!=''){
		$('#yue').text('￥'+money);
	}
	$("#btncz").bind("click", function(){
		baseObj.openView('recharge.html');
	});
	$("#btntx").bind("click", function(){
		baseObj.openView('cash.html');
	});
});
</script>

<div class="main-content">
	<header class="mui-bar mui-bar-nav ">
		<a class="mui-icon mui-icon-left-nav mui-pull-left" href="me.html"></a>
		<h1 class="mui-title">存取款</h1>
	</header>
	<div class="money-wallet-box">
		<p class="money-lable">当前余额</p>
		<p class="money-val" id="yue">￥0</p>
	</div>
	<div class="btn-box">
		<div class="btn-cz" id="btncz">充值</div>
		<div class="btn-cz" id="btntx">提现</div>
	</div>
</div>
