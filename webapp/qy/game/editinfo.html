<script type="text/javascript">
    mui.init();
    var inputBirtyday =  document.getElementById('inputBirtyday');
    var inputSex =  document.getElementById('inputSex');
    inputBirtyday.addEventListener('tap',function(){
		var dtPicker = new mui.DtPicker({
			"type":"date"
		});
		dtPicker.show(function(e) {
            inputBirtyday.value = e.value;
		});
	},false);
    inputSex.addEventListener('tap',function() {
        var userPicker = new mui.PopPicker();
        userPicker.setData([{
            value: '1',
            text: '男'
        },{
            value: '0',
            text: '女'
        }]);
        userPicker.show(function (e) {
            inputSex.value = e[0].text;
        });
    });
</script>
