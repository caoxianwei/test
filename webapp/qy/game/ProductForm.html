<!DOCTYPE HTML>
<html>
<head>
<title>Add Product Form</title>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/rollups/tripledes.js"></script>
    <script src="js/components/mode-ecb.js"></script>
    <script src="js/move.js"></script>
</head>
<body>

<div id="global">
    <!--action="http://192.168.1.101:7002/newApp04a/product_save" method="post"-->
<form id="inputForm">
    <fieldset>
        <legend>Add a product</legend>
        <p>
            <label for="name">Product Name: </label>
            <input type="text" id="name" name="name" 
                tabindex="1">
        </p>
        <p>
            <label for="description">Description: </label>
            <input type="text" id="description" 
                name="description" tabindex="2">
        </p>
        <p>
            <label for="price">Price: </label>
            <input type="text" id="price" name="price" 
                tabindex="3">
        </p>
        <p id="buttons">
            <input id="reset" type="reset" tabindex="4">
            <input id="submit" type="submit" tabindex="5" 
                value="Add Product">
        </p>
    </fieldset>
</form>
</div>
<script>

    var num  = baseObj.mw('DES');
    console.log(num);
    $("#inputForm").submit(function () {
        var name  = $("#name").val();
        var description  = $("#description").val();
        var price  = $("#price").val();

        $.ajax({
            type: 'post',
            url: "http://192.168.1.101:7002/newApp04a/product_save",
            dataType: 'json',
            data : {
                name:name,
                description:description,
                price:price
            },
            success : function (json) {
                console.log(json);
            },
            error: function (json) {
                console.log("error ="+json.error);
            }
        });
        return false;
    });
</script>
</body>
</html>
