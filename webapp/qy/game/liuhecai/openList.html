<title>历史开奖</title>
<script type="text/javascript">
move.width=$(window).width();
$(document).ready(function(){
	move.hideHeader();
});
</script>
	<style>
		body .mui-bar .mui-icon.wanfahref{ font-size: 16px;}
	</style>
</head>
<body>
<div class="main-content">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">历史开奖</h1>
		<a class="mui-icon mui-pull-right wanfahref" href="index.html">下注</a>
	</header>
	<div class="margin-top-header"></div>
	
	<div id="content" class="list-box mui-scroll-wrapper bxs-pages">
		<div class="mui-scroll">
			<ul class="open-list-box" id="dataList">
			</ul>
		</div>
	</div>
	<div class="not-data">
		<img src="../images/empty.png">
		<p class="not-data-lable">没有找到数据</p>
	</div>
</div>
<script type="text/javascript">
mui.init({
	  pullRefresh : {
	    container:'#content',
	    up : {
	      height:100,
	      auto:true,
	      callback: lotteryObj.openlist
	    }
	  }
});
mui.ready(function() {
	if (mui.os.plus) {
		mui.plusReady(function() {
			setTimeout(function() {
				mui('#content').pullRefresh().pullupLoading();
			}, 1000);
		});
	} else {
		mui.ready(function() {
			mui('#content').pullRefresh().pullupLoading();
		});
	}
});
</script>
</body>
