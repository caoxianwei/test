<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/mui/mui.min.js"></script>
    <script type="text/javascript" src="js/move.js"></script>
    <script type="text/javascript" src="js/me.js"></script>
    <script type="text/javascript" src="js/rollups/tripledes.js"></script>
    <script type="text/javascript" src="js/components/mode-ecb.js"></script>
    <link type="text/css" rel="stylesheet" href="css/mui/mui.min.css" />
    <link type="text/css" rel="stylesheet" href="css/loaders.css" />
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <link type="text/css" rel="stylesheet" href="css/me.css" />
    <title>交易记录</title>
    <script type="text/javascript">
    move.width=$(window).width();
    $(document).ready(function(){
        move.hideHeader();
    });
</script>
    <style>
        .money-list-box {padding: 5px 20px;}
        .money-list-box li.recharge-cell{     position: relative;border-bottom: 1px solid #b4b4b4;padding: 0 0 20px 0;}
        .money-list-box li.recharge-cell div{ display: flex; }
        .money-list-box li.recharge-cell div span{padding-top:20px;}
        .money-list-box li.recharge-cell div span:first-of-type{width: 40%; text-indent: 1rem; font-size: 17px; }
        .money-list-box li.recharge-cell div span:last-of-type{width: 60%; color:#666666;font-size: 16px; }
        .money-list-box li.recharge-cell div span:last-of-type.money-color{ color: #f42121;}
        .money-list-box li.recharge-cell div span:last-of-type.remarks{ line-height: 18px;}

    </style>
<body>
<div class="main-content">
    <header class="mui-bar mui-bar-nav ">
        <a class="mui-icon mui-icon-left-nav mui-pull-left" href="me.html"></a>
        <h1 class="mui-title">交易记录</h1>
    </header>
    <div id="content" class="list-box mui-scroll-wrapper bxs-pages">
        <div class="mui-scroll">
            <ul class="money-list-box" id="dataList">
            </ul>
        </div>
    </div>
    <div class="not-data">
        <img src="images/empty.png">
        <p class="not-data-lable">没有找到数据</p>
    </div>
    <div>
     </table>
    </div>
</div>
<script type="text/javascript">
    mui.init({
        pullRefresh : {
            container:'#content',
            up : {
                height:100,
                auto:true,
                callback: meObj.moneyList
            }
        }
    });
    mui.ready(function() {
        if (mui.os.plus) {
            mui.plusReady(function() {
                setTimeout(function() {
                    mui('#content').pullRefresh().pullupLoading();
                }, 1000);
            });
        } else {
            mui.ready(function() {
                mui('#content').pullRefresh().pullupLoading();
            });
        }
    });
</script>
</body>
</html>
